<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- !BOOTSTRAP! -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- !RESET! -->
        <link rel="stylesheet" href="assets/css/reset.css">
        <!-- !LINK CSS! -->
        <link rel="stylesheet" href="assets/css/estilo.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <!-- !Favicon! -->
        <link rel="shortcut icon" alt="logo DKS" href="assets/img/logos/SPF logo branco.png" type="image/x-icon">

        <title>SPF</title>
    </head>
    <body>
        <header class="flex center w100">
            <div class="logo flex center">
                <img class="w100" src="assets/img/logos/SPF logo branco.png" alt="">
            </div>
        </header>
        <main class="flex colum center">
            <section class="SPF w90 flex center colum">
                <h1 class="titulo branco">SEMANA PAULO FREIRE</h1>
                <h2 class="subtitulo branco">MTEC-Manhã</h2>
            </section>
            <section class="pontuacao w90 flex center colum">
                <div class="header_pontuacao flex center w100 colum">
                    <h1 class="subtitulo branco preto">Venha conferir a pontuação atualizada</h1>
                </div> 
                <div class="corpo_pontuacao flex center w100 colum">
                    <div class="container_pontuacao flex center w100 colum">
                        <div class="w100">
                            <h2 class="subtitulo">1°A</h2>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 100%"><h2 class="subtitulo">0 PONTOS</h2></div>
                            </div>
                        </div>
                        <div class="w100">
                            <h2 class="subtitulo">2°A</h2>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 100%"><h2 class="subtitulo">0 PONTOS</h2></div>
                            </div>
                        </div>
                        <div class="w100">
                            <h2 class="subtitulo">1°B</h2>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 100%"><h2 class="subtitulo">0 PONTOS</h2></div>
                            </div>
                        </div>
                        <div class="w100">
                            <h2 class="subtitulo">2°B</h2>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 100%"><h2 class="subtitulo">0 PONTOS</h2></div>
                            </div>
                        </div>
                        <div class="w100">
                            <h2 class="subtitulo">1°C</h2>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 100%"><h2 class="subtitulo">0 PONTOS</h2></div>
                            </div>
                        </div>
                        <div class="w100">
                            <h2 class="subtitulo">2°C</h2>
                            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" style="width: 100%"><h2 class="subtitulo">0 PONTOS</h2></div>
                            </div>
                        </div>                        
                    </div>
                </div> 
            </section>
            <section class="arquivos w100 flex center colum">
                <h1 class="titulo">Baixe os arquivos da SPF</h1>
                
                <div class="container-arquivos flex w100 center colum">
                    <div class="regras w100 flex center">
                        <a class="w100 flex center" href="assets/arquivos/Regras SPF.pdf" download="Regras_SPF.png" target="_blank"><img class="img_regras" src="assets/img/Regras_SPF.png" alt=""></a>
                    </div>
                    <h2 class="subtitulo branco">Regras SPF</h2>
                </div>
            </section>
        </main>
        <footer class="flex center w100">
            <div>
                <a href="https://www.instagram.com/spf.mcm/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </footer>

        <!-- !Bootstrap! -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
